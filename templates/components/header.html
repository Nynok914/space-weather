<header class="header" id="main-header">
    <div class="header-background">
        <div class="header-content container">
            <div class="location-info">
                <h1 class="city">Москва</h1>
                <div class="current-time">
                    <span class="date" id="current-date">25 ноября</span>
                    <span class="time" id="current-time">14:49</span>
                </div>
            </div>
            
            <div class="sun-phases">
                <div class="sun-phase">
                    <span class="phase-name">Начало сумерек</span>
                    <span class="phase-time" id="dawn-start">06:30</span>
                </div>
                <div class="sun-phase">
                    <span class="phase-name">Восход солнца</span>
                    <span class="phase-time" id="sunrise-time">08:15</span>
                </div>
                <div class="sun-phase">
                    <span class="phase-name">Высшая точка</span>
                    <span class="phase-time" id="solar-noon">12:30</span>
                </div>
                <div class="sun-phase">
                    <span class="phase-name">Заход солнца</span>
                    <span class="phase-time" id="sunset-time">16:45</span>
                </div>
                <div class="sun-phase">
                    <span class="phase-name">Конец сумерек</span>
                    <span class="phase-time" id="dusk-end">18:15</span>
                </div>
            </div>
        </div>
        
        <!-- Горизонтальная шкала времени -->
        <div class="time-scale container">
            <div class="scale-labels">
                <span>00:00</span>
                <span>06:00</span>
                <span>12:00</span>
                <span>18:00</span>
                <span>23:59</span>
            </div>
            <div class="scale-bar">
                <div class="current-time-marker" id="time-marker"></div>
            </div>
        </div>
    </div>
</header>
